<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PRO_C152_SP_V2</title>
    <meta name="description" content="¡Hola, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/Base.js"></script>
    <script src="js/Car.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Base plana -->
      <a-entity id="base" base></a-entity>
      <!-- Modelo del auto -->
      <a-entity id="car-model" car-model></a-entity>

      <!-- Cámara -->
      <a-entity
        id="camera"
        camera
        look-controls
        wasd-controls
        position="0 50 250"
      ></a-entity>
    </a-scene>
  </body>
</html>
